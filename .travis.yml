language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm run lint
  - npm run test:ci
  - npm run build
  - npm run build:deploy
deploy:
  provider: surge
  skip_cleanup: true
  domain: form-builder-js.surge.sh
  project: ./deploy/builds/
on:
  branch: master
